<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Counter</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body class="full-counter">    
    <div class="d-flex flex-wrap justify-content-between align-items-center box-1">
        <button onclick="minas()" id="subtract" class="rounded-circle icons text-white border-white"><i class="fa-solid fa-minus"></i></button>
    <h1 id="result" class="number  text-white">0</h1>
    <button onclick="plus()" id="addition" class="rounded-circle icons  text-white border-white"><i class="fa-solid fa-plus"></i></button>
    </div>
    <div class="d-flex flex-wrap justify-content-center align-items-end">
        <button onclick="reset()" class="rounded-circle icons text-white border-white"><i class="fa-solid fa-rotate-right"></i></button>
    </div>




    <script src="./app.js"></script>
    <script src="https://kit.fontawesome.com/45548dcf7e.js" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


</body>
</html>
